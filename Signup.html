    <div style="display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #ddd;">

        <div style="background-color: #1f1f1f; width: 100%; max-width: 400px; padding: 30px; border-radius: 20px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);">
            <h2 style="text-align: center; color: white; font-size: 2rem;">Sign Up</h2>

            <form action="#" method="post" style="display: flex; flex-direction: column; gap: 20px;">
                
                <div>
                    <label for="name" style="font-size: 1rem; color: white; display: block; margin-bottom: 5px;">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name" required 
                        style="width: 100%; padding: 12px; font-size: 1rem; border-radius: 8px; border: 1px solid #ddd; outline: none; box-sizing: border-box;">
                </div>

                <div>
                    <label for="email" style="font-size: 1rem; color: white; display: block; margin-bottom: 5px;">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required 
                        style="width: 100%; padding: 12px; font-size: 1rem; border-radius: 8px; border: 1px solid #ddd; outline: none; box-sizing: border-box;">
                </div>

                <div>
                    <label for="password" style="font-size: 1rem; color: white; display: block; margin-bottom: 5px;">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required 
                        style="width: 100%; padding: 12px; font-size: 1rem; border-radius: 8px; border: 1px solid #ddd; outline: none; box-sizing: border-box;">
                </div>

                <div>
                    <label for="phone" style="font-size: 1rem; color: white; display: block; margin-bottom: 5px;">Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required 
                        style="width: 100%; padding: 12px; font-size: 1rem; border-radius: 8px; border: 1px solid #ddd; outline: none; box-sizing: border-box;">
                </div>

                <div>
                    <label for="city" style="font-size: 1rem; color: white; display: block; margin-bottom: 5px;">City</label>
                    <input type="text" id="city" name="city" placeholder="Enter your city" required 
                        style="width: 100%; padding: 12px; font-size: 1rem; border-radius: 8px; border: 1px solid #ddd; outline: none; box-sizing: border-box;">
                </div>

                <div>
                    <label for="country" style="font-size: 1rem; color: white; display: block; margin-bottom: 5px;">Country</label>
                    <input type="text" id="country" name="country" placeholder="Enter your country" required 
                        style="width: 100%; padding: 12px; font-size: 1rem; border-radius: 8px; border: 1px solid #ddd; outline: none; box-sizing: border-box;">
                </div>

                <div>
                    <label for="postalcode" style="font-size: 1rem; color: white; display: block; margin-bottom: 5px;">Postal Code</label>
                    <input type="text" id="postalcode" name="postalcode" placeholder="Enter your postal code" required 
                        style="width: 100%; padding: 12px; font-size: 1rem; border-radius: 8px; border: 1px solid #ddd; outline: none; box-sizing: border-box;">
                </div>

                <div>
                    <button type="submit" style="width: 100%; padding: 14px; background-color: #007BFF; color: white; font-weight: bold; border: none; border-radius: 8px; cursor: pointer;">
                        Sign Up
                    </button>
                </div>
            </form>

            <div style="text-align: center; margin-top: 15px;">
                <p style="font-size: 1rem; color: white;">Already have an account? <a href="Signin.html" style="color: #FF5A5F; font-weight: bold;">Sign In</a></p>
            </div>
        </div>

    </div>
